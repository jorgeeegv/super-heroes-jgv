<mat-card class="d-flex flex-row">
  <img class="w-50" mat-card-image [src]="hero.image">
  <div class="w-50 d-flex flex-column justify-content-center align-items-center">
    <mat-card-header>
      <mat-card-title class="p-5">{{ hero.name | uppercase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-card-subtitle>{{ hero.description }}</mat-card-subtitle>
    </mat-card-content>
  </div>
</mat-card>
